name: preview.yml
on: 
  pull_request
permissions:
  contents: write
jobs:
  build:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3

    - name: Setup yarn
      uses: yarn/action-setup@v2
      with:
        version: 7

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'

    - name: Install & Generate ğŸ”§
      run: |
        yarn install
        yarn build
      env:
        NUXT_APP_BASE_URL: ${{ vars.NUXT_APP_BASE_URL  }}